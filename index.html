</html><!DOCTYPE html>
<html>
<head>
    <title>صفحتي الأولى</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* نوع الخط */
            text-align: center; /* توسيط كل المحتوى داخل الجسم */
            margin-top: 50px; /* مسافة من الأعلى */
            background-color: #f4f4f4; /* لون خلفية خفيف */
        }
        h1 {
            color: #333; /* لون العنوان */
        }
        p { /* وسم جديد للفقرات */
            font-size: 1.2em; /* حجم خط أكبر للفقرة */
            color: #555; /* لون رمادي أغمق للنص */
        }
        img { /* وسم جديد للصور */
            max-width: 100%; /* عشان ما تطلع الصورة أكبر من الصفحة */
            height: auto; /* عشان ما تتشوه أبعاد الصورة */
            margin-top: 20px; /* مسافة فوق الصورة */
            border-radius: 8px; /* حواف دائرية للصورة */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* ظل خفيف للصورة */
        }
        .emoji { /* وسم جديد للرموز التعبيرية */
            font-size: 2em; /* حجم كبير للرمز التعبيري */
            margin-top: 15px; /* مسافة فوق الرمز */
            display: block; /* عشان يجي بسطر لحاله ويتوسط */
        }
    </style>
</head>
<body>
    <h1>مرحباً بالعالم!</h1>
    <p>هذه تجربتي الأولى في إنشاء صفحة ويب مع إضافة لمسات جميلة!</p>
    <img src="https://via.placeholder.com/400x200" alt="صورة توضيحية">
    <span class="emoji">❤️</span>
</body>
</html>
